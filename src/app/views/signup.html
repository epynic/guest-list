<div class="col-md-6" style="padding: 20px 100px;">
  <h4>Fill in the Details ! </h4>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Guest Name" ng-model='user.name' readonly="readonly" >
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Guest Email" ng-model='user.email'>
      </div>
    </div>
    <div class="form-group">
      <label for="mobile_no" class="col-sm-2 control-label">Mobile </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Mobile Number" ng-model='user.mobileno'>
      </div>
    </div>
      <br>
      <button class="btn btn-default" ng-click='saveCustomer(user)'>Save</button><br>
      <b>{{errSignUp}}</b>
  </form>
</div>
